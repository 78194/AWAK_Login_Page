<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Login Page</title>
</head>
<body>
    
    <div class="container">
        <div id="alertBox" class="alert"></div>
        <div class="login-box">
          <h1>AWAK Login</h1>  
          <p>Welcome back! To keep connected with us please login with your personal information</p>
          <form id="loginForm">
            <div class="input-box">
              <label for="uname"><b>Email Id</b></label>
              <input type="email" id="email">
              <small class="error" id="emailError"></small>
            </div>
            <div class="input-box password-box">
              <label for="psw"><b>Password</b></label>
              <input type="password" id="password">
              <button type="button" id="togglePasswordButton" class="toggle-btn">ðŸ”’</button> <!-- Eye icon as button -->
              <small class="error" id="passwordError"></small>
            </div>
            <div class="options">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
        <div class="illustration">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVtv5uMX-G99fIXngMKTu_OF268qGeHpd5Kg&s" 
          alt="Illustration" width="350">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
